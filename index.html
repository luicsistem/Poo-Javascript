<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>computer product</title>
    <style>
        .fullScreen {
            width: 100%;
            min-height: 100vh;
          }
          .nav-foo{
            background-color: #563d7c;
            color: #fff;
          }
    </style>
</head>
<body>
    <nav id="navbar-example2" class="navbar nav-foo ">
        <a class="navbar-brand" href="#">App Poo</a>  </nav>
    <main class="container fullScreen ">
       
    <section id="app" class="row pt-5">
       <article class="col-md-4  card  " style="background-color: #e3f2fd;" >
           <div class="card-header"> 
               <h4 class="text-center" >Add a Computer Product</h4>
            </div>
            <form class="card-body" id="product-form" >
                <div class="form-group">
                    <input type="text"  id="name" class="form-control" placeholder="Product Name" >
                </div>
                <div class="form-group">
                    <input type="number" id="price" step="0.01" class="form-control" placeholder="Product Price">
                </div>
                <div class="form-group">
                    <input type="text"  id="brand" class="form-control" placeholder="Product Brand" >
                </div>
                    <input type="submit" value="save" class="btn btn-primary btn-block " >
            </form>
        
       </article>
       <article class="col-md-8  " style="background-color: #f3f6f6;"" id="product-list" >
        <h4 class="text-center p-3 btn-secondary " > Product  List</h4>
    </article>
    </section>
    
  

    </main>
    <footer class=" d-flex p-3  justify-content-sm-around nav-foo ">
        <p>&copy derechos reservados | 2020</p>
        <p>Developed by Luis Castro</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
